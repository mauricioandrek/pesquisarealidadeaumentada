{% load static %}
<html>
    <head>
        <title>AR app</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
         <!-- FontAwesome Icons -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        .page-header {
            background-color: #C25100;
            margin-top: 0;
            height: 70px;
            padding: 20px 20px 20px 40px;
        }

        .page-header h1, .page-header h1 a, .page-header h1 a:visited, .page-header h1 a:active {
            color: #ffffff;
            font-size: 36pt;
            text-decoration: none;
        }
        .page-header a, .page-header a:visited, .page-header a:active {
            color: #ffffff;
            font-size: 15pt;
            text-decoration: none;
        }
        .content {
            margin-left: 40px;
        }

        h1, h2, h3, h4 {
            font-family: 'Impact';
        }
        p {
            font-family: 'Lucida Console';
        }

        .date {
            color: #828282;
        }

        .save {
            float: right;
        }

        .post-form textarea, .post-form input {
            width: 100%;
        }

        .top-menu, .top-menu:hover, .top-menu:visited {
            color: #ffffff;
            float: right;
            font-size: 20pt;
            margin-right: 20px;
        }
        .button-page, .button-page:hover, .button-page:visited {
            color: #C25100;
            float: left;
            font-size: 40px;
            padding: 10px;
        }
        .post {
            margin-bottom: 40px;
        }

        .post h2 a, .post h2 a:visited {
            color: #000000;
        }
        </style>
        <script>
            function reiniciarAtividade(){
                var form = document.getElementById("formReiniciarAtividade");
                form.submit();
            }
            function verConclusao(){
                var form = document.getElementById("formVerConclusao");
                form.submit();
            }
        </script>
    </head>
    <body>
        <div class="page-header">
            <div>
                <a href="{% url 'home' %}"><span class="fa fa-home" style="padding: 5px;"></span>Home</a>
                <a href="{% url 'administrador' %}" class="top-menu"><span class="fa fa-sliders" style="padding: 5px;"></span>Admin</a>
            </div>
        </div>
        <div class="content container">
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
