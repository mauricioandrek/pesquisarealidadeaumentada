{% load static %}
<html>
    <head>
        <title>AR app</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
        <!-- add this script in order to load a large set of 3D model extensions-->
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <style>
        .page-header {
            background-color: #C25100;
            margin-top: 0;
            height: 70px;
            padding: 20px 20px 20px 40px;
        }

        .page-header h1, .page-header h1 a, .page-header h1 a:visited, .page-header h1 a:active {
            color: #ffffff;
            font-size: 36pt;
            text-decoration: none;
        }
        .page-header a, .page-header a:visited, .page-header a:active {
            color: #ffffff;
            font-size: 15pt;
            text-decoration: none;
        }
        .content {
            margin-left: 40px;
        }

        h1, h2, h3, h4 {
            font-family: 'Impact';
        }
        p {
            font-family: 'Lucida Console';
        }

        .date {
            color: #828282;
        }

        .save {
            float: right;
        }

        .post-form textarea, .post-form input {
            width: 100%;
        }

        .top-menu, .top-menu:hover, .top-menu:visited {
            color: #ffffff;
            float: right;
            font-size: 20pt;
            margin-right: 20px;
        }

        .post {
            margin-bottom: 40px;
        }

        .post h2 a, .post h2 a:visited {
            color: #000000;
        }
        </style>
    </head>
    <body>
        <div class="page-header">
            <div>
                <a href="{% url 'home' %}"><span class="glyphicon glyphicon-home" style="padding: 5px;"></span>Home</a>
                <a href="{% url 'leitura' %}" class="top-menu"><span class="glyphicon glyphicon-qrcode" style="padding: 5px;"></span>Iniciar</a>
                <a href="{% url 'administrador' %}" class="top-menu"><span class="glyphicon glyphicon-user" style="padding: 5px;"></span>Admin</a>
            </div>
        </div>
        <div class="content container">
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
