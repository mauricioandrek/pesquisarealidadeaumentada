{% load static %}
<html>
    <head>   
        <title>AR app</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
        <!-- FontAwesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <style>
        .page-header {
            background-color: #C25100;
            margin-top: 0;
            margin-bottom: 0;
            padding: 20px 20px 20px;
        }

        .page-header h1, .page-header h1 a, .page-header h1 a:visited, .page-header h1 a:active {
            color: #ffffff;
            font-size: 36pt;
            text-decoration: none;
        }
        .page-header a, .page-header a:visited, .page-header a:active {
            color: #ffffff;
            font-size: 15pt;
            text-decoration: none;
        }
        .content {
            margin-left: 40px;
        }

        h1, h2, h3, h4 {
            font-family: 'Impact';
        }
        p {
            font-family: 'Lucida Console';
        }

        .date {
            color: #828282;
        }

        .save {
            float: right;
        }

        .top-menu, .top-menu:hover, .top-menu:visited {
            color: #ffffff;
            float: right;
            font-size: 30pt;
            margin-right: 20px;
        }
        </style>
        <script>
            function mostrarMenu() {
                document.getElementById("menu_mostrar").style.display = 'block';
                document.getElementById("menu_ocultar").style.display = 'none'; 
            }
            function ocultarMenu() {
                document.getElementById("menu_mostrar").style.display = 'none';
                document.getElementById("menu_ocultar").style.display = 'block';               
            }
            function verInfo() {
                document.getElementById("info_tarefa").style.display = 'block';
                document.getElementById("opcoes_tarefa").style.display = 'none';               
            }
            function verOpcoes() {
                document.getElementById("info_tarefa").style.display = 'none';
                document.getElementById("opcoes_tarefa").style.display = 'block';                 
            }
            function isChecked(checkboxes) {            
                var checkboxLength = checkboxes.length;
                for (let i = 0; i < checkboxLength; i++) {
                    if (checkboxes[i].checked) return true;
                }

                return false;
            }
            function checkValidity() {   
                var form = document.getElementById("sectionForm");
                var checkboxes = form.querySelectorAll('input[type=checkbox]');
                var checkboxLength = checkboxes.length;
                var firstCheckbox = checkboxLength > 0 ? checkboxes[0] : null;
                if(!isChecked(checkboxes))
                {
                    const errorMessage = 'Selecione pelo menos uma opção.';
                    firstCheckbox.setCustomValidity(errorMessage);
                }else
                {
                    firstCheckbox.setCustomValidity('');  
                    form.submit();
                }
                
            }
        </script>
    </head>
    <body>
        <div id="menu_mostrar" class="page-header" style="display:none">
            <a class="text-white" onclick="ocultarMenu()"><span class="glyphicon glyphicon-chevron-up"></span> Ocultar</a>
            <a href="{% url 'home' %}" class="top-menu text-white"><span class="glyphicon glyphicon-home" style="padding: 5px;"></span> Home</a>
            
            <div id="info_tarefa">     
                <a class="text-white" onclick="verOpcoes()"><span class="glyphicon glyphicon-tasks" style="padding: 10px;"></span> Opções</a>           
                <h1>
                    {{ state_now.name }}
                </h1>
                <p class="text-white"> 
                    {{ state_now.desc }}
                </p>
            </div>
            <div id="opcoes_tarefa" style="display:none">    
                <a class="text-white" onclick="verInfo()"><span class="glyphicon glyphicon-info-sign" style="padding: 10px;"></span> Descrição da tarefa</a>                       
                <div class="content container">
                    <div class="row">
                        <form method = "post" id="sectionForm" action="{% url 'leitura' %}">
                            {% for opcao in state_now.options %}
                                {% csrf_token %}
                                <input type="checkbox" id="option{{ opcao.value }}" name="{{ opcao.value }}" value="{{ opcao.value }}">
                                <label class="text-white" for="label{{ opcao.value }}"> {{ opcao.desc }} </label><br>
                            {% endfor %}
                        </form>
                    </div>
                    <div class="row">
                        {% if concluido %}
                            <a class="text-white" onclick="checkValidity()" disabled="disabled">Enviar <span class="glyphicon glyphicon-arrow-right"></span></a>
                        {% else %}
                            <a class="text-white" onclick="checkValidity()">Enviar <span class="glyphicon glyphicon-arrow-right"></span></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div id="menu_ocultar"  class="page-header">
            <a class="text-white" onclick="mostrarMenu()"><span class="glyphicon glyphicon-chevron-down" style="padding: 5px;"></span> Mostrar</a>
            <a href="{% url 'home' %}" class="top-menu text-white"><span class="glyphicon glyphicon-home" style="padding: 5px;"></span> Home</a>
        </div>     
        {% block content %}
        {% endblock %}
    </body>
</html>
