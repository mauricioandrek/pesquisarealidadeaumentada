{% load static %}
<html>
    <head>   
        <title>AR app</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <style>
        .page-header {
            background-color: #C25100;
            margin-top: 0;
            margin-bottom: 0;
            padding: 20px 20px 20px;
        }

        .page-header h1, .page-header h1 a, .page-header h1 a:visited, .page-header h1 a:active {
            color: #ffffff;
            font-size: 36pt;
            text-decoration: none;
        }
        .page-header a, .page-header a:visited, .page-header a:active {
            color: #ffffff;
            font-size: 15pt;
            text-decoration: none;
        }
        .content {
            margin-left: 40px;
        }

        h1, h2, h3, h4 {
            font-family: 'Impact';
        }
        p {
            font-family: 'Lucida Console';
        }

        .date {
            color: #828282;
        }

        .save {
            float: right;
        }

        .top-menu, .top-menu:hover, .top-menu:visited {
            color: #ffffff;
            float: right;
            font-size: 30pt;
            margin-right: 20px;
        }

        </style>
        <script>
            function mostrarMenu() {
                document.getElementById("menu_mostrar").style.display = 'block';
                document.getElementById("menu_ocultar").style.display = 'none'; 
            }
            function ocultarMenu() {
                document.getElementById("menu_mostrar").style.display = 'none';
                document.getElementById("menu_ocultar").style.display = 'block';               
            }
            function verInfo() {
                document.getElementById("info_tarefa").style.display = 'block';
                document.getElementById("opcoes_tarefa").style.display = 'none';               
            }
            function verOpcoes() {
                document.getElementById("info_tarefa").style.display = 'none';
                document.getElementById("opcoes_tarefa").style.display = 'block';                 
            }
        </script>
    </head>
    <body>
        <div id="menu_mostrar" class="page-header" style="display:none">
            <a onclick="ocultarMenu()"><span class="glyphicon glyphicon-chevron-up"></span>Ocultar</a>
            <a href="{% url 'home' %}" class="top-menu"><span class="glyphicon glyphicon-home" style="padding: 5px;"></span>Home</a>
            <div id="info_tarefa">     
                <a onclick="verOpcoes()"><span class="glyphicon glyphicon-tasks" style="padding: 10px;"></span>Opções</a>           
                <h1>
                    {{ state_now.name }}
                </h1>
                <p>
                    {{ state_now.desc }}
                </p>
            </div>
            <div id="opcoes_tarefa" style="display:none">    
                <a onclick="verInfo()"><span class="glyphicon glyphicon-info-sign"></span>Descrição da tarefa</a>                       
                <form method = "post" action="{% url 'leitura' %}">
                    {% for opcao in state_now.options %}
                        {% csrf_token %}
                        <input type="checkbox" id="option{{ opcao.value }}" name="{{ opcao.value }}" value="{{ opcao.value }}">
                        <label for="labelA"> {{ opcao.desc }} </label><br>
                    {% endfor %}
                    {% csrf_token %}
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
        <div id="menu_ocultar"  class="page-header">
            <a onclick="mostrarMenu()"><span class="glyphicon glyphicon-chevron-down" style="padding: 5px;"></span>Mostrar</a>
            <a href="{% url 'home' %}" class="top-menu"><span class="glyphicon glyphicon-home" style="padding: 5px;"></span>Home</a>
        </div>     
        {% block content %}
        {% endblock %}
    </body>
</html>
