<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <!-- add this script in order to load a large set of 3D model extensions-->
        
        <script>
        AFRAME.registerComponent('foo', {
        init: function() {
            this.el.addEventListener("click", (e)=>{
            console.log(e)
            document.querySelector("a-animation").emit("buttonpressed")
            })
        }
        })
        </script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; '>
            <a-marker preset="hiro">
                <a-box position='0 0.5 0' material='color: yellow;'></a-box>
            </a-marker>
            <a-marker type='barcode' value="{{state_now.marker}}" registerevents>
                <a-entity scale="0.05 0.05 0.05" obj-model="obj: url({{state_now.model}}); mtl: url({{state_now.model}})">
                </a-entity>
            </a-marker>
          <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
