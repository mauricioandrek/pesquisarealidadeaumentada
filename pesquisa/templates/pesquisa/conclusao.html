{% extends 'pesquisa/base.html' %}

{% block content %}
    <h1>Conclusão</h1>
    <p>Com base nas respostas:</p>
    {% for result in results %}
        <p><strong>{{ result }}</strong></p>
    {% endfor %}
    <p> seguem as seguintes observações: </p>
    {% for mensagem in mensagens %}
        <p><strong>{{ mensagem }}</strong></p>
    {% endfor %}
    <form method = "post" action="{% url 'home' %}">
        {% csrf_token %}
        <input type="submit" value="Reiniciar Atividade">
    </form>
{% endblock %}
