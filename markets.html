<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; '>
    <a-marker preset="hiro">
        <a-box position='0 0.5 0' material='color: yellow;'></a-box>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

<a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro" cursor='rayOrigin: mouse'>
        <a-box position="0 0 0" scale='2 2 2' material="opacity: 0.5;" foo>
            <a-animation begin="buttonpressed" dur="750" attribute="scale" to="2 4 4" direction="alternate"></a-animation>
        </a-box>
    </a-marker>
    <a-camera-static />
</a-scene>


<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        {% for objeto in objetos_list %}
        <a-marker type='barcode' value='{{objeto.id_marcador}}'>
            <a-box position='0 0.5 0' material='color: {{objeto.descricao}};'></a-box>
        </a-marker>
        {% endfor %}
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
